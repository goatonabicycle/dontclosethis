<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Don't Close This</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div id="meta-panel">
      <div class="meta-item">
        <span class="meta-label">LEVEL</span>
        <span class="meta-value" id="current-level">1</span>
      </div>
      <div class="meta-item">
        <span class="meta-label">TIME</span>
        <span class="meta-value" id="elapsed-time">0</span>s
      </div>
    </div>

    <div id="game-container">
      <div id="question"></div>
      <div class="button-container" id="buttons"></div>
    </div>
  </body>
</html>
