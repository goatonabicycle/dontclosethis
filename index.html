<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <div id="game-over-message" class="game-over-message" style="display: none;">
        You let the tab close. That's bad!
    </div>

    <div id="victory-message" class="victory-message" style="display: none;">
        ðŸŽ‰ Victory! You beat all 10 levels in <span id="victory-time">0</span> seconds!
    </div>

    <div class="initials-input">
        <label for="initials">Enter your name:</label>
        <input
            type="text"
            id="initials"
            maxlength="10"
            placeholder="PLAYER"
        />
    </div>

    <button id="start-btn">Start Game</button>

    <div class="high-scores">
        <h2>HIGH SCORES</h2>
        <table class="score-table">
            <thead>
                <tr>
                    <th class="score-rank">#</th>
                    <th>PLAYER</th>
                    <th>ACHIEVEMENT</th>
                </tr>
            </thead>
            <tbody id="scores-body">
                <tr>
                    <td colspan="3" class="no-scores">No scores yet</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
